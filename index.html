<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Itinerary</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>

    pre {
      overflow: auto;
      word-wrap: normal;
      white-space: pre;
    }

    .love {
      margin: 100px 0;
    }

    .love > small{
      font-style: italic;
    }

    .love > small > span {
      color: hsla(10, 50%, 50%, 1);
      font-size: 1.5rem;
    }

    #footer {
      background-color: hsla(200, 10%, 75%, 1);
    }

    .red {
      background-color: hsla(10, 50%, 75%, 0.8);
    }

    .blue {
      background-color: hsla(200, 50%, 75%, 0.8);
    }

    .green {
      background-color: hsla(100, 50%, 75%, 0.8);
    }

    #main {
      min-height: 100vh;
    }

  </style>

</head>
<body>

  <div id="main" class="container-fluid">

    <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">

      <h2 class="text-center">Bourgault Tour Itinerary</h1>
      <br>
      <h4>March 9<sup>th</sup></h4>
      <hr>
      <dl>
        <dt>8:00AM</dt>    
        <dd>Meet at Leo's</dd>
        <dt>9:00AM</dt>
        <dd>Depart in the large <span style="color: red;">RED</span> bus</dd>
      </dl>
      <h4>March 10<sup>th</sup></h4>
      <hr>
      <dl>
        <dt>10:00AM</dt>    
        <dd>Bourgault Tour</dd>
      </dl>
      <h4>March 11<sup>th</sup></h4>
      <hr>
      <dl>
        <dt>8:00AM</dt>    
        <dd>Return to Winnipeg</dd>
      </dl>



    </div>

  </div>


  <div class="container-fluid" id="footer">

    <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">

      <div class="love text-center">
        <small>Made with <span>&hearts;</span> by <a target="_blank" href="https://github.com/braden337">Braden</a></small> 
      </div>

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
